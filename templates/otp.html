<!DOCTYPE html>
<html lang="en">
  <body style="font-family: Arial, sans-serif; background: #f8f9fc; padding: 20px;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 500px; margin: auto; background: #ffffff; border-radius: 8px; padding: 25px; border: 1px solid #e5e7eb;">
      <tr>
        <td style="text-align: center;">
          <h2 style="color: #111827; margin-bottom: 10px;">
            Your {{appName}} Login Code
          </h2>

          <p style="color: #4b5563; font-size: 15px; margin: 0 0 20px;">
            Hello {{userName}},  
            <br>
            Use the verification code below to sign in.
          </p>

          <div style="font-size: 32px; font-weight: bold; letter-spacing: 6px; color: #111827; padding: 15px 0;">
            {{otp}}
          </div>

          <p style="color: #6b7280; font-size: 14px;">
            This code will expire in <strong>{{expiresIn}}</strong> minutes.
          </p>

          <p style="margin-top: 30px; color: #9ca3af; font-size: 12px;">
            If you did not request this, you can safely ignore this email.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
